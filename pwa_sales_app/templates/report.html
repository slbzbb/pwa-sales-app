{% extends "base.html" %}
{% block content %}

<nav class="navbar navbar-light bg-white shadow-sm px-3">
    <a href="{{ url_for('main.index', date=slip_date) }}"
       class="btn btn-link text-decoration-none"
       data-transition="back">&larr; 返回</a>
    <span class="navbar-brand mb-0 h5">营业日报</span>
    <span></span>
</nav>

<div class="container mt-4 mb-5">
    
    <h6 class="mb-2">单据列表</h6>
    <ul class="list-group mb-4">
        {% for slip in slips %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                </div>
            <div class="text-end">
                <div class="text-muted small">{{ slip.time }}</div>
                <div>
                    <a href="{{ url_for('main.edit_slip_view', slip_id=slip.id) }}"
                       class="small text-decoration-none me-2">
                        编辑
                    </a>
                    <form method="post"
                          action="{{ url_for('main.delete_slip_view', slip_id=slip.id) }}"
                          class="d-inline">
                        <button type="submit"
                                class="btn btn-link btn-sm text-danger text-decoration-none"
                                onclick="return confirm('确定要删除这条单据吗？');">
                            删除
                        </button>
                    </form>
                </div>
            </div>
        </li>
        {% else %}
        <li class="list-group-item text-muted">
            该营业日还没有单据。
        </li>
        {% endfor %}
    </ul>
    
    </div>

{% endblock %}
