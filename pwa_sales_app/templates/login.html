{% extends "base.html" %}
{% block content %}

<nav class="navbar navbar-light bg-white shadow-sm px-3">
    <span class="navbar-brand mb-0 h5">登录</span>
    <span></span>
</nav>

<div class="container mt-4 mb-5">
    {% if error %}
    <div class="alert alert-danger small py-2" role="alert">
        {{ error }}
    </div>
    {% endif %}

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post" action="{{ url_for('main.login', next=next_url) }}">
                <div class="mb-3">
                    <label class="form-label small text-muted">账号</label>
                    <input type="text"
                           name="username"
                           class="form-control"
                           required>
                </div>

                <div class="mb-3">
                    <label class="form-label small text-muted">密码</label>
                    <input type="password"
                           name="password"
                           class="form-control"
                           required>
                </div>

                <div class="d-grid gap-2 mt-3">
                    <button type="submit" class="btn btn-primary btn-lg fw-bold">
                        登录
                    </button>
                </div>
            </form>

            <!-- <p class="small text-muted mt-3 mb-0 text-center">
                默认账号：<code>coffee01 / tabako01</code><br>
                备用账号：<code>backup99 / reset99</code>
            </p> -->

            <!-- <p class="small text-muted mt-3 mb-0 text-center">
                或者你也可以
                <a href="{{ url_for('main.register') }}">注册一个新账号</a>
            </p> -->
        </div>
    </div>
</div>

{% endblock %}
