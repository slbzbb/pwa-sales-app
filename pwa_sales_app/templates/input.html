{% extends "base.html" %}
{% block content %}

<nav class="navbar navbar-light bg-white shadow-sm px-3">
    <a href="{{ url_for('main.index') }}"
       class="btn btn-link text-decoration-none"
       data-transition="back">&larr; 返回</a>
    <span class="navbar-brand mb-0 h5">新建单据</span>
    <span></span>
</nav>

<div class="container mt-4 mb-5">

    <p class="small mb-3 text-muted">
        记录一桌客人的消费金额，系统会自动按日期统计到今日营业额中。
    </p>

    <form method="post" action="{{ url_for('main.input_slip') }}">

        <!-- 桌号（可选） -->
        <div class="mb-3">
            <label for="table" class="form-label">桌号（可选）</label>
            <input
                type="text"
                class="form-control"
                id="table"
                name="table"
                placeholder="例如：A3 / 5 / 包厢1">
        </div>

        <!-- 人数 -->
        <div class="mb-3">
            <label for="people" class="form-label">人数</label>
            <input
                type="number"
                class="form-control"
                id="people"
                name="people"
                min="1"
                inputmode="numeric"
                required
                placeholder="请输入人数">
        </div>

        <!-- 金额 -->
        <div class="mb-3">
            <label for="amount" class="form-label">金额（日元）</label>
            <input
                type="number"
                class="form-control"
                id="amount"
                name="amount"
                min="0"
                inputmode="numeric"
                required
                placeholder="例如：5000">
        </div>

        <p class="small text-muted">
            日期与时间会自动使用当前时间，无需手动填写。
        </p>

        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary btn-lg fw-bold">
                保存并返回首页
            </button>
        </div>
    </form>

</div>

{% endblock %}
