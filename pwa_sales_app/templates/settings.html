{% extends "base.html" %}
{% block content %}

<nav class="navbar navbar-light bg-white shadow-sm px-3">
    <a href="{{ url_for('main.index') }}"
       class="btn btn-link text-decoration-none"
       data-transition="back">&larr; 返回</a>
    <span class="navbar-brand mb-0 h5">设置</span>
    <span></span>
</nav>

<div class="container mt-4 mb-5">

    <!-- App 信息 -->
    <div class="card mb-3 shadow-sm">
        <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted">应用信息</h6>
            <div class="d-flex justify-content-between align-items-center">
                <span>应用名称</span>
                <span class="text-muted small">营业额记录（PWA）</span>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-2">
                <span>版本</span>
                <span class="text-muted small">v0.1.0</span>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-2">
                <span>开发者</span>
                <span class="text-muted small">沈猪宝</span>
            </div>
        </div>
    </div>

    <!-- 数据相关（预留将来功能） -->
    <div class="card mb-3 shadow-sm">
        <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted">数据管理</h6>
            <p class="small text-muted mb-3">
                未来可以在这里添加「导出 CSV」「清除本地缓存」「备份数据」等功能。
            </p>
            <button type="button" class="btn btn-outline-danger w-100" disabled>
                清空所有记录（未开放）
            </button>
        </div>
    </div>

    <!-- 外观设置（暗色 / 亮色提示） -->
    <div class="card mb-3 shadow-sm">
        <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted">外观</h6>
            <p class="small text-muted mb-0">
                应用会自动跟随系统的浅色 / 深色模式。
                若想切换，请在手机的「设置 → 显示与亮度」中更改。
            </p>
        </div>
    </div>

</div>

{% endblock %}
