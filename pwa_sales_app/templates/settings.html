{% extends "base.html" %}
{% block content %}

<nav class="navbar navbar-light bg-white shadow-sm px-3">
    <a href="{{ url_for('main.index') }}"
       class="btn btn-link text-decoration-none"
       data-transition="back">&larr; 返回</a>
    <span class="navbar-brand mb-0 h5">设置</span>
    <span></span>
</nav>

<div class="container mt-4 mb-5">

    {# 清空成功提示 #}
    {% if cleared %}
    <div class="alert alert-success small py-2" role="alert">
        所有营业记录已清空。数据库已恢复为初始状态。
    </div>
    {% endif %}

    <!-- 应用信息 -->
    <div class="card mb-3 shadow-sm">
        <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted">应用信息</h6>

            <div class="d-flex justify-content-between align-items-center">
                <span>应用名称</span>
                <span class="text-muted small">营业额记录（PWA）</span>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-2">
                <span>版本</span>
                <span class="text-muted small">v0.1.0</span>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-2">
                <span>开发者</span>
                <span class="text-muted small">沈猪宝</span>
            </div>
        </div>
    </div>


    <!-- 数据管理 -->
    <div class="card mb-3 shadow-sm">
        <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted">数据管理</h6>

            <!-- 所有明细导出 -->
            <a href="{{ url_for('main.export_data_csv') }}"
               class="btn btn-outline-success w-100 mb-2 fw-bold"
               target="_blank">
                导出所有单据明细（CSV）
            </a>

            <!-- 日报汇总导出 -->
            <a href="{{ url_for('main.export_daily_report_csv') }}"
               class="btn btn-outline-primary w-100 mb-2 fw-bold"
               target="_blank">
                导出【日报】汇总（CSV）
            </a>

            <!-- 月报汇总导出 -->
            <a href="{{ url_for('main.export_monthly_report_csv') }}"
               class="btn btn-outline-primary w-100 mb-3 fw-bold"
               target="_blank">
                导出【月报】汇总（CSV）
            </a>

            <!-- 一键清空数据 -->
            <form method="post"
                  action="{{ url_for('main.clear_data_view') }}"
                  onsubmit="return confirm('⚠️注意：此操作会删除所有单据、食物统计、时间段记录，且不可恢复！\n\n确定继续吗？');">
                <button type="submit" class="btn btn-outline-danger w-100 fw-bold">
                    清空所有记录（不可恢复）
                </button>
            </form>

            <p class="small text-muted mt-2 mb-0">
                建议先导出 CSV 备份后，再进行清空操作。
            </p>
        </div>
    </div>


    <!-- 外观 -->
    <div class="card mb-3 shadow-sm">
        <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted">外观</h6>
            <p class="small text-muted mb-0">
                应用会自动跟随系统浅色 / 深色模式。
            </p>
        </div>
    </div>

</div>

{% endblock %}
